<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../contactPage.css">
    <title>Contact Form</title>
</head>
<body>
    
    <div class="container-fluid" >
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="form-div">

                    <h2 id="contact-heading">Contact us</h2>

                    <p id="contact-text">Email: <a href="#">focusgroup@gmail.com</a> <span>&#124</span> Phone number: <a href="tel:29384920 - 0193030201">29384920 - 0193030201</a></p>

                   <div class="span-div"><span id="span-id">OR</span></div>

                    <form action="" method="get">
                        <label for="formControlInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formControlInput">

                        <label for="formControlInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="formControlInput">

                        <label for="formControlInput" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="formControlInput">

                        <label for="formControlInput" class="form-label">Message</label>
                        <textarea class="form-control message" name="" id="formControlInput" cols="20" rows="5"></textarea>

                        <button class="btn btn-outline-success submit-button" type="button">Submit</button>

                    </form>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
